<h3>View Books</h3>

<table class="table table-bordered border-dark border-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let i of data">
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.price}}</td>
        <td><button (click)="view(i.id)" class="btn btn-success">View</button> </td>
        <td><button (click)="edit(i.id)"class="btn btn-warning">Edit</button> </td>
        <td><button (click)="delete(i.id)" class="btn btn-danger">Delete</button> </td>
    </tr>
    </tbody>
</table>
